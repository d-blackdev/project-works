<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design-form</title>
    <link href="https://fonts.googleapis.com/css?family=Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="" href="fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" type="" href="design-form.css">
</head>

<body>
    <section class="form">
        <div class="sidebar sidebar1">
            <div class="icons">
                <span class="icon">
                <i  class="far fa-user"></i>
            </span>
            </div>

            <h2 class="title">sign up</h2>

        </div>
        <div class="sidebar sidebar2">
            <div class="forms">

                <input type="email" name="email" id="email" placeholder="Email Address" required><br>
                <input type="text" name="username" id="username" placeholder="Username" required><br>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <input type="password" name="password" id="" placeholder="Confirm Password" required>
            </div><br>


            <div class="btn">
                <button class="button" type="submit">Create Account</button>
            </div>
            <div class="alt">
                <p class="text">already created account? <a href="#">login</a></p>
            </div>




        </div>
    </section>
</body>

</html>
